<section class="top-nav">
  <div class="container-v">
    <ul class="second-menu">
      <li class="languages-menu">
        <span>Tiếng Việt</span>
      </li>

      <li class="customer-menu">
        <a routerLink="/customer-service" title="Trung tâm hỗ trợ">Trung tâm hỗ trợ</a>
        <div class="dropdown-list support-center">
          <div class="dropdown-inner">
            <div class="support-title">
              <h3>Hotline</h3>
              <h2>1900 1907</h2>
            </div>
            <ul class="list-menu">
              <li>
                <a routerLink="/customer-service">Hỗ trợ khách hàng</a>
              </li>
            </ul>
          </div>
        </div>
      </li>

      <li class="tracking-order-menu ">
        <a href="javascript:void(0);" title="Tra cứu đơn hàng">Tra cứu đơn hàng</a>
        <div class="dropdown-list order-history">
          <div class="dropdown-inner">
            <form id="tracking-search-form" method="get" action="https://www.lotte.vn/smcustomer/account/trackorders" class="order-search"
              novalidate="novalidate">
              <h3>Tra cứu đơn hàng:</h3>
              <input type="email" placeholder="Địa chỉ email" class="validate-email required" name="email">
              <input type="text" placeholder="Mã đơn hàng" class="validate-number required" name="id">
              <div class="field-action">
                <button type="submit" class="btn-submit">Tra cứu</button>
              </div>
              </form>
          </div>
        </div>
      </li>
      <li class="seller-register-link">
        <a href="javascript:void(0);" title="Người bán">Người bán</a>
      </li>

      <li>
        <a routerLink="/faq" title="FAQ">FAQ</a>
      </li>

      <li class="register-link">
        <a title="Đăng ký" (click)="showRegisterModal()" href="javascript:void(0);">Đăng ký</a>
      </li>
    </ul>
    <ul class="tab-menu tab-container">
      <li class="lotte-menu current">
        <a routerLink="/lottevn" title="Mua là có">
          <input type="hidden" value="lotte">
          <span>Mua là có</span>
        </a>
      </li>
      <li class="depart-menu ">
        <a routerLink="/lottedepartment" title="T.Tâm Thương Mại">
          <input type="hidden" value="lotte.department_store">
          <span>T.Tâm Thương Mại</span>
        </a>
      </li>

      <li class="lotte-mart ">
        <a routerLink="/lottemart" title="Siêu Thị Tại Nhà">
          <input type="hidden" value="lotte.mart">
          <span>Siêu Thị Tại Nhà</span>
        </a>
      </li>

      <li class="lotte-datviet ">
        <a routerLink="/lottedatviet" title="TV Home shopping">
          <input type="hidden" value="lotte.home_shopping">
          <span>TV Home shopping</span>
        </a>
      </li>
    </ul>
  </div>
</section>

<header class="page-header header-wrap lt-header">
  <div class="container-v">
    <span data-action="toggle-nav" class="action nav-toggle"><span>Toggle Nav</span></span>

    <h1 class="main-logo">
      <a routerLink="/" title="Lotte.vn">
        <img [src]="logoImg" alt="Lotte.vn" height="50">
      </a>
    </h1>
    
    <app-header-search> </app-header-search>

    <app-header-user-menu [isLoggedIn]="isLoggedIn"> </app-header-user-menu>
  </div>
</header>
